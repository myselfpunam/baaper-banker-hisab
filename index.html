<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bank Info</title>
</head>
<body>
  <header>
    <h1 class="text-5xl font-medium text-center mt-6 ">Your Account Information</h1>
  </header>
  <main>
    <section  class="w-9/12 mx-auto  mt-12 grid grid-cols-3 gap-4">
      <div class="bg-orange-300  p-16 text-center rounded-lg">
        <h1 class="font-medium text-3xl">Deposite</h1>
        <h2 class="text-4xl font-semibold">$<span id="deposite-total" >00</span> </h2>
      </div>
      <div class="bg-blue-300 p-16 text-center rounded-lg">
        <h1 class="font-medium text-3xl">Withdraw</h1>
        <h2 class="text-4xl font-semibold">$<span id="withdraw-total">00</span></h2>
      </div>
      <div class="bg-red-300 p-16 text-center rounded-lg">
        <h1 class="font-medium text-3xl">Balance</h1>
        <h2 class="text-4xl font-semibold">$<span id="balance-total">1200</span></h2>
      </div>
    </section>
    <section class="w-9/12 mx-auto  mt-12 grid grid-cols-2 gap-4">
      <div class="bg-purple-300  p-16  rounded-lg">
        <h1 class="font-medium text-5xl">Deposite</h1>
        <input id="deposite-input" class="w-9/12  mb-4 block mt-4 px-2" type="text" placeholder="Enter amount">
        <button id="btn-deposite" class="bg-orange-400 w-20 h-10 rounded-lg font-medium hover:bg-white">Submit</button>
      </div>
      <div class="bg-pink-300  p-16  rounded-lg">
        <h1 class="font-medium text-5xl">Withdraw</h1>
        <input id="withdraw-input" class="w-9/12  mb-4 block mt-4 px-2" type="text" placeholder="Enter amount">
        <button id="btn-withdraw" class="bg-orange-400 w-20 h-10 rounded-lg font-medium hover:bg-white">Submit</button>
      </div>
    </section>
  </main>

  <script src="balanceInfo.js"></script>
</body>
</html>
