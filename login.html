<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bank</title>
</head>
<body>
  <header>
    <h1 class="text-5xl font-medium text-center mt-6">Baap er Bank</h1>
  </header>
  <main>
    <section class="bg-orange-300 w-9/12 mx-auto p-8 mt-12">
      <h1 class="text-2xl mb-4">Please Login</h1>
      <div>
        <input id="email-check" class="w-9/12  mb-4 px-2" type="text" placeholder="Type your email">
        <input id="password-check" class="w-9/12 block px-2 mb-4" type="password" placeholder="Type your password">
        <button id="btn-login" class="bg-purple-400 w-20 h-10 rounded-lg font-medium hover:bg-white">Login</button>
      </div>
    </section>
  </main>
  <script src="login.js"></script>
</body>
</html>
